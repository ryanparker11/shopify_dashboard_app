    <!-- Shopify App Bridge - REQUIRED for embedded apps -->

    <!-- Debug: Check what the CDN loaded -->

      window.addEventListener('DOMContentLoaded', () => {
        console.log('ðŸ” Checking what CDN loaded...');

      });
    </script>
